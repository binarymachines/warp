# Warp command group for Tictail data team tasks
---
commands:
        couchbase-localvm:
                line: ansible-playbook -u <user> -i <inventory> playbooks/couchbase.yml 
                defaults:
                        - param: inventory
                          value: '"pipeline.tictailhq.com,"'

        setup:
                line: ansible-playbook -u <user> -i <inventory> playbooks/tdx_setup.yml
                defaults:
                        - param: inventory
                          value: '"pipeline.tictailhq.com,"'



        

