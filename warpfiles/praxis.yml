
commands:
        zookeeper:
                line: ansible-playbook -u <user> --private-key <key> -i inventory/ec2.py playbooks/zookeeper.yml --limit tag_Name_<tag_name>
                defaults:
                        - param: user
                          value: ubuntu

                        - param: key
                          value: ~/.ssh/aws_riparian_e2.pem


                

